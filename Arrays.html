<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Array de X casilleros
        var articulos = [];
        
        //Array con estos casilleros y datos
        var articulos = ["Zapatillas", "Camiseta", "pantalon", "calcetines"];

        


    </script>
</head
<body>
    <script>
        
        // para mostrar el primer dato
        document.write("El primer articulo es ");
        document.write(articulos[0]);

        // mostramos la cantidad total de articulos que tiene el array
        alert(articulos.length);
       //mostrar la ultima casilla
        alert(articulos[articulos.length - 1]); 

        //AGREGAMOS UN ELEMENTO AL ARRAY (al principio)
        articulos.unshift("Balon");
        //AGREGAMOS UN ELEMENTO AL ARRAY (al final)
        articulos.push("Pelota");
        //BORRAR el ultimo elemento
        articulos.pop();
    </script>


</body>
