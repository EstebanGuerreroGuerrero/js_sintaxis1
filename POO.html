<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="boton1">

    <input type="button" id="boton2">


<script>

// Almacenar dentro de una variable el objeto Boton 1
var miboton = document.getElementById("boton1");

var miboton2 = document.getElementById("boton2");


// En caso de querer modificar la forma de un componente, boton, etc, se hace de la siguiente forma  (Ancho)
miboton.style.width = "250px";
miboton.style.height = "300px";
miboton.style.backgroundColor = "blue";
miboton.focus();

miboton2.style.width = "250px";
miboton2.style.height = "300px";
miboton2.style.backgroundColor = "red";


</script>


</body>
