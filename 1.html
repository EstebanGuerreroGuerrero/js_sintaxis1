<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title
        >
<script>

    alert ("Hola mundo weña");

    //¿Que es el PROMPT?: Es un metodo para llamar o transferir un dato desde 
                    //    fuera del programa (Navegador) hacia adentro del programa 
                    //    para por ejemplo, utilizar ese dato como variable etc.-------------------------------------------------
            
    var nombre =  prompt("Introduce tu nobre aqui");
    var apellido = prompt("Introduce apellido");

    document.write("<p>");
    document.write(nombre +" "+ apellido + "<br>");
    document.write("</p");

    

    // OPERADORES -----------------------------------------------------------------------------------------------------------

    var edad = prompt("Edad?");
    var restando = prompt("Restar");

        // aplicamos operador..
    edad -= restando;
        //mostramos..
    document.write("<p>");
    document.write(edad);
    document.write("</p>");
</script>

</head>
<body>
    
</body>
</html>
